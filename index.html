let curBgm=null;
let audioUnlocked=false;
function unlockAudio(){
  if(audioUnlocked)return;
  audioUnlocked=true;
  // Touch all audio elements to unlock them
  [bgmTitle,bgmStage,bgmGoal].forEach(a=>{a.load();a.volume=1;});
  // Create and resume AudioContext to unlock Web Audio
  try{const ac=new(window.AudioContext||window.webkitAudioContext)();ac.resume();}catch(e){}
}
function playBgm(bgm){
  if(curBgm===bgm&&!curBgm.paused)return;
  if(curBgm){curBgm.pause();curBgm.currentTime=0}
  curBgm=bgm;
  if(bgm){bgm.currentTime=0;const p=bgm.play();if(p)p.catch(()=>{setTimeout(()=>{bgm.play().catch(()=>{})},100)})}
}
