function drawPG(cx,cy,scale){
  let key;

}

function dSky(){

  if(hasA&&AN[aT]==='redSky'){c1=`rgb(${30+Math.sin(fc*0.04)*15|0},4,8)`;c2='#1A0508'}

function hS(e){e.preventDefault();if(gs==='title'){gs='playing';cB=1;genA();sB();sM('1Áï™Âú∞','Â§úÈÅì„ÇíÈÄ≤„ÇÅ‚Ä¶');return}if(gs==='clear'){gs='title';return}const rc=C.getBoundingClientRect(),ts=e.touches||[{clientX:e.clientX,clientY:e.clientY}];for(let t of ts){if((t.clientX-rc.left)<W*0.4)bL=true;else bR=true}}
